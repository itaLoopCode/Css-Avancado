<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>

        <section class="pinturas">

            <div class="pintura">
                <img src="/lista-de-imagens/src/imagens/rome.png" alt="Roma">
                
                <div class="informacoes">
                    <h2 class="titulo">Roma</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="/lista-de-imagens/src/imagens/boat.png" alt="sand-and-sea">
                
                <div class="informacoes">
                    <h2 class="titulo">boat</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="/lista-de-imagens/src/imagens/sand-and-sea.png" alt="san and sea">
                
                <div class="informacoes">
                    <h2 class="titulo">san and sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="/lista-de-imagens/src/imagens/starry-night.png" alt="Noite">
                
                <div class="informacoes">
                    <h2 class="titulo">Noite</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
